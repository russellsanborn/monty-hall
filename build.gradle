apply plugin: 'java'
apply plugin: 'groovy'

version = '1.0'

repositories {
  mavenCentral()
}

dependencies {
  compile group: 'org.codehaus.groovy', name: 'groovy', version: groovyVersion
  testCompile group: 'org.spockframework', name: 'spock-core', version: spockVersion
  testRuntime group: 'cglib', name: 'cglib-nodep', version: cglibVersion
}